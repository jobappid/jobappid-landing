<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JobAppID — Who’s Hiring</title>

    <!-- Page-only CSS (does NOT affect your main site) -->
    <link rel="stylesheet" href="./hiring.css" />
  </head>

  <body>
    <div class="bg"></div>

    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="./assets/JobAppID-Logo.png" alt="JobAppID" />
        <div class="brand-text">
          <div class="brand-name">JobAppID</div>
          <div class="brand-sub">Public Hiring Directory</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-btn" href="/">Home</a>
        <a class="nav-btn active" href="/hiring">Who’s Hiring</a>
      </nav>
    </header>

    <main class="wrap">
      <section class="card">
        <h1>Who’s Hiring</h1>
        <p class="lead">
          Browse JobAppID partner businesses by state and city. Hiring status updates automatically
          based on kiosk mode and position availability.
        </p>

        <div class="filters">
          <div class="filter">
            <label for="stateSelect">State</label>
            <select id="stateSelect"></select>
          </div>

          <div class="filter">
            <label for="citySelect">City</label>
            <select id="citySelect" disabled></select>
          </div>

          <div class="filter actions">
            <button id="refreshBtn" type="button">Refresh</button>
          </div>
        </div>

        <div class="meta">
          <span id="resultsCount">Loading…</span>
        </div>

        <div id="errorBox" class="error" style="display:none;"></div>

        <div id="results" class="results"></div>

        <div class="footer-note">
          Powered by JobAppID • Hiring status is driven by kiosk “hiring / not hiring” mode.
        </div>
      </section>
    </main>

    <!-- Page-only JS (does NOT affect your main site) -->
    <script src="./hiring.js"></script>
  </body>
</html>
